layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
    {% if site.analytics-google %}
        {% include analytics-google.html %}
    {% endif %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="{{ site.title }}" />

    {% seo %}
    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ '/feed.xml' }}" />

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>
<body class="grid-bg">
    <div class="page-shell">
        <header class="site-header">
            <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav" aria-label="Primary navigation">
                <a class="nav-link dot" href="{{ '/' | relative_url }}">Work</a>
                <a class="nav-link" href="{{ '/experiments/' | relative_url }}">Experiments</a>
                <a class="nav-link" href="{{ '/about/' | relative_url }}">About</a>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer class="footer">
            <span>Built in Arizona • {{ site.title }}</span>
            <span>
                <a href="mailto:{{ site.email }}">Email</a>
                · <a href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank" rel="noreferrer">LinkedIn</a>
                · <a href="https://github.com/{{ site.github }}" target="_blank" rel="noreferrer">GitHub</a>
            </span>
        </footer>

        <span class="floating-dot dot-1" aria-hidden="true"></span>
        <span class="floating-dot dot-2" aria-hidden="true"></span>
        <span class="floating-dot dot-3" aria-hidden="true"></span>
    </div>
</body>
</html>
